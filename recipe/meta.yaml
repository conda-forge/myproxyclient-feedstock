{% set name = "MyProxyClient" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a309413dddff370f4bfc4ad30030575a4be0846afd464cf61f8164942c77241

build:
  entry_points:
    - myproxyclient = myproxy.script:main
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pyopenssl
    - setuptools

test:
  imports:
    - myproxy
    - myproxy.test
    - myproxy.utils
  commands:
    - myproxyclient --help

about:
  home: https://github.com/cedadev/MyProxyClient
  license: BSD 3-clause
  license_file: myproxy/LICENSE
  summary: MyProxy Client

extra:
  recipe-maintainers:
    - agoodm
    - jarifibrahim
